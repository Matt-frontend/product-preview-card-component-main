<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="img-container">
          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 35rem)">
            <img src="images/image-product-mobile.jpg" alt="perfume picture"/>
          </picture>
        </div>
        <div class="body">
          <div class="type">
            <h1>PERFUME</h1>
          </div>
          <div class="title">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="desc">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <h3>$149.99</h3>
            <span class="old-price">$169.99</span>
          </div>
          <div class="order">
            <img class="icon" src="images/icon-cart.svg"/>
            <p class="button">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Matthew-Clendenning">Matthew Clendenning</a>.
    </div>
  </body>
</html>
